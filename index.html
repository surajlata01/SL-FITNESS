<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SL FITNESS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <header class="header">
        <!-- left box fofr logo -->
        <div class="left">
            <img src="Images/logo.png" alt="">
            <div>SL FITNESS</div>
        </div>

        <!-- mid box for navbar -->
        <div class="mid">
            <ul class="navbar">
                <li><a href="" class="active">HOME</a></li>
                <li><a href="">ABOUT</a></li>
                <li><a href="">FITNESS</a></li>
                <li><a href="">CONTACT</a></li>
            </ul>
        </div>

        <!-- right box for buttons -->
        <div class="right">
            <button class="btn">Call-Us</button>
            <button class="btn">Email</button>
        </div>
    </header>
    <div class="container">
        <h2>JOIN THE BEST GYM OF DEHRADUN NOW</h2>
        <br>
        <form action="">
            <div class="form-group">
                <input class="form-control" type="text" name="" placeholder="ENTER YOUR NAME" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="age" name="" placeholder="ENTER YOUR AGE" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="gender" name="" placeholder="ENTER YOUR GENDER" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="" placeholder="ENTER YOUR LOCALITY" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="" placeholder="ENTER YOUR EMAIL" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="contact" name="" placeholder="ENTER YOUR PHONE" required>
            </div>
            <button class="btn">SUBMIT</button>
        </form>
    </div>
</body>
</html>
